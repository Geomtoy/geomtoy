<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #container>div {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: start;
            flex-flow: column nowrap;
        }
        canvas,svg{
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <div>canOrigin</div>
            <div>
                <canvas id="canOrigin" width="200" height="200"></canvas>
            </div>
            <div>canGeomtoy</div>
            <div>
                <canvas id="canGeomtoy" width="200" height="200"></canvas>
            </div>
        </div>
        <div>
            <div>svgOrigin</div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgOrigin" width="200" height="200"
                    viewBox="0 0 200 200">
                    <path d="M 50,100A50 50 0 1 0 0,50" stroke="red" fill="none" />
                    <path d="M 50,100A25 50 0 0 1 25,50" stroke="blue" fill="none" />
                </svg>
            </div>
            <div>svgGeomtoy</div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svgGeomtoy" width="200" height="200" stroke="red" fill="none"
                    viewBox="0 0 200 200">
                    <path />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
